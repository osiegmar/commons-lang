plugins:
  - junit
  - checkstyle
  - spotbugs
settings:
  javaPlatformVersion: 7
  moduleName: org.apache.commons.lang3
  checkstyle.configLocation: checkstyle.xml
  spotbugs.excludeTests: true
  spotbugs.excludeFilterFiles: findbugs-exclude-filter.xml
testDependencies:
  - org.junit.vintage:junit-vintage-engine:4.12.0
  - org.hamcrest:hamcrest-all:1.3
  - org.apache.bcel:bcel:6.0
  - org.easymock:easymock:3.4
  - org.openjdk.jmh:jmh-core:1.17.4
  - org.openjdk.jmh:jmh-generator-annprocess:1.17.4

